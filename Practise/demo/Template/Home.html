<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-offset-3 col-md-5 mx-auto">
            <form action="Add_data" method="POST">
                {% csrf_token %}
                <h2 class="text-center mb-4">Application Form</h2>

                <div class="form-group mb-3">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Address">Address</label>
                    <input class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="Contact">Contact</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group text-end">
                    <button type="submit" value="Register" class="btn btn-primary">Submit</button>
                    <button type="reset" value="Clear" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>

        <div class="mt-5">
            {% if datas %}
            <h3 class="text-center mb-4">Submitted Applications</h3>
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                    {% for data in datas %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>
                            <td>{{data.Address}}</td>
                            <td>{{data.Contact}}</td>
                            <td>{{data.Email}}</td>
                            <td><a class="btn btn-success" href="UpdateData/{{data.id}}">Update</a> </td>
                            <td><a class="btn btn-danger" href="DeleteData/{{data.id}}">Delete</a> </td>
                        </tr>
                    </tbody>
                    {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
