<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-offset-4 col-md-5 mx-auto">
            <form action="/UpdateData/{{data.id}}" method="POST">
                {% csrf_token %}
                <h2 class="text-center mb-4">Update Form</h2>

                <div class="form-group mb-3">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" value="{{data.Name}}" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Age">Age</label>
                    <input type="number" class="form-control" value="{{data.Age}}" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Address">Address</label>
                    <input class="form-control" value="{{data.Address}}" id="address" name="address" rows="3" placeholder="Enter your address" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Contact">Contact</label>
                    <input type="tel" class="form-control" value="{{data.Contact}}" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group mb-3">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" value="{{data.Email}}" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <button type="submit" value="Update" class="btn btn-success ">Update</button>
                    
                </div>
            </form>
            <form action="{% url 'Back' %}" method="POST">
                {% csrf_token %}
                <button type="submit" name = "back" value="Back" class="btn btn-secondary ">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
